<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "A A A"
                "B C D"
                "E E F"
                "G G G";
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            width: 60%;
            max-width: 900px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
        }
        .box.a { grid-area: A; background-color: navy; }
        .box.b { grid-area: B; background-color: orange; }
        .box.c { grid-area: C; background-color: green; }
        .box.d { grid-area: D; background-color: red; }
        .box.e { grid-area: E; background-color: yellow; color: black; }
        .box.f { grid-area: F; background-color: purple; }
        .box.g { grid-area: G; background-color: green; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
    </div>
</body>
</html>
