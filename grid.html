<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Örneği</title>
    <style>
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }

        .box-a { background-color: #002855; grid-column: 1 / 4; }
        .box-b { background-color: #F28C28; }
        .box-c { background-color: #7CB342; }
        .box-d { background-color: #D32F2F; }
        .box-e { background-color: #FFC107; grid-column: 1 / 3; }
        .box-f { background-color: #8E24AA; }
        .box-g { background-color: #43A047; grid-column: 1 / 4; }
    </style>
</head>
<body>

    <div class="container">
        <div class="box box-a">A</div>
        <div class="box box-b">B</div>
        <div class="box box-c">C</div>
        <div class="box box-d">D</div>
        <div class="box box-e">E</div>
        <div class="box box-f">F</div>
        <div class="box box-g">G</div>
    </div>

</body>
</html>
