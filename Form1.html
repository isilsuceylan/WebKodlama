<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik İşlemleri</title>
    <style>
        /* sayfa stili */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
        }

        /* genel yapı */
        #login-form, #reset-form, #register-form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* başlıklar */
        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        /* formdaki elemanlar */
        label {
            font-size: 0.9rem;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* butonlar */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* bağlantı için */
        p a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* yapı */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<h1>Üyelik İşlemleri</h1>

<div id="login-form">
    <h2>Giriş Yap</h2>
    <form action="/login" method="POST">
        <label for="username">Kullanıcı Adı (E-posta)</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Giriş Yap</button>
    </form>
    <p>
        <a href="#reset-form">Şifremi Unuttum</a> |
        <a href="#register-form">Yeni Üyelik Oluştur</a>
    </p>
</div>

<div id="reset-form">
    <h2>Şifre Sıfırlama</h2>
    <form action="/password-reset" method="POST">
        <label for="email-reset">E-posta</label>
        <input type="email" id="email-reset" name="email" required>
        <button type="submit">Şifre Sıfırlama Kodu Gönder</button>
    </form>
    <p>
        <a href="#login-form">Giriş Yap</a> |
        <a href="#register-form">Yeni Üyelik Oluştur</a>
    </p>
</div>

<div id="register-form">
    <h2>Yeni Üyelik</h2>
    <form action="/register" method="POST">
        <label for="email">E-posta (Kullanıcı Adı)</label>
        <input type="email" id="email" name="email" required>
        <label for="firstname">Ad</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">Soyad</label>
        <input type="text" id="lastname" name="lastname" required>
        <label for="birthdate">Doğum Tarihi</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <label for="gender">Cinsiyet</label>
        <select id="gender" name="gender" required>
            <option value="">Seçiniz</option>
            <option value="male">Erkek</option>
            <option value="female">Kadın</option>
            <option value="other">Diğer</option>
        </select>
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Kayıt Ol</button>
    </form>
    <p>
        <a href="#login-form">Giriş Yap</a> |
        <a href="#reset-form">Şifremi Unuttum</a>
    </p>
</div>

</body>
</html>
