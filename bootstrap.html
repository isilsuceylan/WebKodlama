<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçekler - Responsive Kartlar</title>
    <style>
        /* css düzenleme */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #5f7aff, #7b86fe);
            background-size: cover;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            max-width: 1200px;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
            flex: 1 1 100%;
            border: 1px solid #ddd;
            background: linear-gradient(to bottom right, #ffffff, #f7f7f7);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333333;
            font-weight: bold;
        }

        .card p {
            color: #666666;
            font-size: 0.9em;
        }

        @media (min-width: 576px) {
            .card {
                flex: 1 1 calc(50% - 16px);
            }
        }

        @media (min-width: 768px) {
            .card {
                flex: 1 1 calc(33.33% - 16px);
            }
        }

        @media (min-width: 992px) {
            .card {
                flex: 1 1 calc(16.66% - 16px);
            }
        }
    </style>
</head>
<body>

    <h1>Çiçekler</h1>

    <div class="container">
        <div class="card">
            <img src="img/Chamomile-German-1.jpg" alt="Papatya">
            <h3>Papatya</h3>
            <p>Zarafeti ve saflığı simgeler.</p>
        </div>
        <div class="card">
            <img src="img/sümbül.jpeg" alt="Sümbül">
            <h3>Sümbül</h3>
            <p>Hoş kokusu ile baharın habercisidir.</p>
        </div>
        <div class="card">
            <img src="img/gül.jpg" alt="Gül">
            <h3>Gül</h3>
            <p>Aşk ve güzellik sembolüdür.</p>
        </div>
        <div class="card">
            <img src="img/orkide.jpg" alt="Orkide">
            <h3>Orkide</h3>
            <p>Egzotik görünümüyle zarafeti yansıtır.</p>
        </div>
        <div class="card">
            <img src="img/lotus2.jpeg" alt="Lotus Çiçeği">
            <h3>Lotus Çiçeği</h3>
            <p>Saflık ve yeniden doğuş simgesidir.</p>
        </div>
        <div class="card">
            <img src="img/kadife.jpg" alt="Kadife Çiçek">
            <h3>Kadife Çiçek</h3>
            <p>Dayanıklı ve canlı renklere sahiptir.</p>
        </div>
    </div>

</body>
</html>
