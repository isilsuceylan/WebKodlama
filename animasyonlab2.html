<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Kartlar - Flexbox</title>
    <style>
        /* Genel stil */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #5f7aff, #7b86fe); /* Gradyan arka plan */
            background-size: cover;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            flex: 1 1 100%;
            border: 1px solid #ddd;
            background: linear-gradient(to bottom right, #ffffff, #f7f7f7); /* Kartın kendi gradyanı */
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 1.4em;
            color: #333333;
            font-weight: bold;
        }

        .card p {
            color: #666666;
            font-size: 1em;
        }

        
        @media (min-width: 576px) {
            .card {
                flex: 1 1 calc(50% - 16px); /* SM: 2 kart yan yana */
            }
        }

        @media (min-width: 768px) {
            .card {
                flex: 1 1 calc(33.33% - 16px); /* MD: 3 kart yan yana */
            }
        }

        @media (min-width: 992px) {
            .card {
                flex: 1 1 calc(16.66% - 16px); /* LG: 6 kart yan yana */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Resim 1">
            <h3>Kart 1</h3>
            <p>Bu kartın açıklaması.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Resim 2">
            <h3>Kart 2</h3>
            <p>Bu kartın açıklaması.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Resim 3">
            <h3>Kart 3</h3>
            <p>Bu kartın açıklaması.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Resim 4">
            <h3>Kart 4</h3>
            <p>Bu kartın açıklaması.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Resim 5">
            <h3>Kart 5</h3>
            <p>Bu kartın açıklaması.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Resim 6">
            <h3>Kart 6</h3>
            <p>Bu kartın açıklaması.</p>
        </div>
    </div>

</body>
</html>
